        var form = this.findParentByType('radform').getForm();
        var caja = form.findField('Caja');
        // Contado requiere que se seleccione una caja
        if (r.data.Id == 2) {
            caja.show();
            caja.allowBlank = false;
        } else {
            caja.hide();
            caja.allowBlank = true;
        }
    }"
    
